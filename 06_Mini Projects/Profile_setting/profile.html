<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Profile Settings</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/responsive.css">
		<!-- Latest compiled and minified CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<!-- Navbar Section -->
		<header>
			<div class="">
				<nav class="navbar navbar-expand-lg navbar-light py-0">
					<div class="container navbar-content">
						<a class="navbar-brand" href="#"><img src="assets/logo/logo.svg" alt=""></a>
						<div class="d-flex">
							<button type="button" class="position-relative">
							<img src="assets/images/notification-bell.svg" alt="">
							<span class="position-absolute start-100 translate-middle badge rounded-pill bg-primary">
								10
								<span class="visually-hidden">unread messages</span>
							</span>
							</button>
							<div class="navbar-profile">
								<img src="assets/images/navbar-profile.svg" alt="">
							</div>
						</div>
					</div>
				</nav>
			</div>
		</header>
		<!-- Section 1-->
		<section class="section1">
			<div class="profile-container d-flex flex-column align-items-center">
				<h3>USER</h3>
				<h1>PROFILE SETTINGS</h1>
			</div>
		</section>
		<!-- section2 -->
		<section class="section2">
			<div class="section2-menu">
				<ul class="nav justify-content-center">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#"><img class="mobile" src="assets/images/home-white.svg" alt=""><img class="desktop" src="assets/images/home.svg" alt="">1.Personal Details</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#"><img src="assets/images/profile.svg" alt="">2.Contract Details</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#"><img src="assets/images/community.svg" alt="">3.Payment Method</a>
					</li>
				</ul>
			</div>
		</section>
		<!-- section3 -->
		<section>
			<div class="section3">
				<div class="section3-content d-flex flex-column">
					<h3 class="text-center">Personal Details</h3>
					<div class="upload-image text-center">
						<img src="assets/images/profile-upload.svg" alt="">
					</div>
					<form action="">
						<!-- Names -->
						<div class="full-name d-flex justify-content-between">
							<div class="first-name d-flex flex-column">
								<label for="first-name">First Name</label>
								<input class="active" type="text" placeholder="Jon">
							</div>
							<div class="last-name d-flex flex-column">
								<label for="last-name">Last Name</label>
								<input type="text" placeholder="Jon">
							</div>
						</div>
						<!-- Email and Phone Number -->
						<div class="email-phone d-flex justify-content-between">
							<div class="email d-flex flex-column">
								<label for="email">E-mail Address</label>
								<input type="text" placeholder="example@example.com">
							</div>
							<div class="phone d-flex flex-column">
								<label for="phone">Phone Number</label>
								<input type="text" placeholder="123 456 789">
							</div>
						</div>
						<!-- Company & Country -->
						<div class="company-country d-flex justify-content-between">
							<div class="company d-flex flex-column">
								<label for="company">Company</label>
								<input type="text" placeholder="example.com">
							</div>
							<div class="country d-flex flex-column">
								<label for="country">Country</label>
								<select name="country" id="country">
									<option value="" disabled selected>Choose Country</option>
									<option value="india">India</option>
									<option value="china">China</option>
									<option value="usa">USA</option>
									<option value="japan">Japan</option>
								</select>
							</div>
						</div>
						<div class="full-address d-flex justify-content-between">
							<div class="address d-flex flex-column">
								<label for="address">Address</label>
								<input type="text" placeholder="example">
							</div>
							<div class="zip-code d-flex flex-column">
								<label for="zip-code">Zip Code</label>
								<input type="text" placeholder="560000">
							</div>
						</div>
					</form>
					<div class="d-flex justify-content-between button">
						<button class="back"><img src="assets/images/left-arrow.svg" alt="">Back</button>
						<button class="continue">Continue <img src="assets/images/right-arrow.svg" alt=""></button>
					</div>
				</div>
			</div>
		</section>
		
		<!-- Footer section -->
		<footer>
			<div class="footer-container">
				<div class="row">
					<div class="foot-logo col-lg-4 col-md-4 col-sm-12">
						<a href=""><img src="assets/logo/logo.svg" alt=""></a>
					</div>
					<div class="social-icons col-lg-4 col-md-4 col-sm-12 d-flex align-items-center justify-content-center">
						<ul class="list-unstyled d-flex justify-content-between my-0">
							<li><a href=""><img src="assets/images/twitter.svg" alt=""></a></li>
							<li><a href=""><img src="assets/images/facebook.svg" alt=""></a></li>
							<li><a href=""><img src="assets/images/linkedIn.svg" alt=""></a></li>
						</ul>
					</div>
					<div class="foot-text col-lg-4 col-md-4 col-sm-12 d-flex align-items-end justify-content-end">
						<p>Just type what's on your mind and we'll </p>
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
