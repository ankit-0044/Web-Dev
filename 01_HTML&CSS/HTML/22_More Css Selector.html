<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

	<title>More Css Selector</title>

	<link rel="stylesheet" type="text/css" href="/home/ankit/Desktop/Project/WebDev/Css/17_More Css Selector.css">

<body>
	<h1>This is more on selector</h1>
	<div class="container">
		<div class="row">
			<ul>
				<li class="item"><p>This paragraph is inside li</p></li>
				<li>This is li statement</li>
				<p>This is direct paragraph inside ul</p>
			</ul>
			<p>This is a row class paragraph</p>
		</div>
		<p>This is container class paragraph</p>
	</div>
	<p>This is outermost paragraph</p>
</body>
