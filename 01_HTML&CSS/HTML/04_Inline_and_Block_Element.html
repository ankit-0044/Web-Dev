<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inline and Block Element</title>
</head>
<body>
	<!-- Block Element -->
	<p style="border: 2px solid red;">This a Paragraph.</p>
	<p style="border: 2px solid blue;">This also a Paragraph.</p>

	<ul type="square" style="border: 2px solid green;">
	    <li style="border: 2px solid red;">Item one</li>
	    <li>Item two</li>
	    <li>Item three</li>
	    <li>Item four</li>
	</ul>

	<!-- Inline Element -->
	<a style="border: 2px solid yellow;">This is anchor tag.</a>
	<a style="border: 2px solid yellow;">This is also anchor tag.</a>

	<span style="border: 2px solid green;">This is span.</span><span style="border: 2px solid blue;">This is also span.</span>

	<strong style="border: 2px solid green;">This is strong element.</strong><strong style="border: 2px solid green;">This is strong element.</strong>

	<em style="border: 2px solid red;">This is em tag.</em>
</body>
</html>
